<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }

        p {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 30px;
        }

        a.button-link {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a.button-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Soccer Player Management System</h1>
        <p>Click below to proceed to the main menu.</p>
        <a class="button-link" href="menu.jsp">Go to Menu</a>
    </div>
</body>
</html>
